<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="icon/fonts/iconfont.css">
    <link rel="stylesheet" href="styles/swiper-4.3.5.min.css">
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <div class="wrap">
        <header>
            <span>北京v</span>
            <div class="search">
                <i class="iconfont icon-fangdajing"></i>
                <input type="text" placeholder="输入商家/品类/商圈">
            </div>
            <span>
                <i class="iconfont icon-wode"></i>
                <p>我的</p>
            </span>
        </header>
        <section class="section">
            <div class="list">
                <p class="up">下拉刷新</p>
                <div class="banner">
                    <img src="../img/download_banner.png" alt="">
                </div>
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">1</div>
                        <div class="swiper-slide">2</div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                <p class="top">上拉加载</p>
            </div>
        </section>
    </div>
</body>
<script src="../js/better-scroll.js"></script>
<script src="../js/flexible.js"></script>
<script src="../js/swiper-4.3.3.min.js"></script>
<script src="../js/zepto.js"></script>
<script src="../js/index.js"></script>

</html>
